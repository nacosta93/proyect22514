<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tosti</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/7517e40002.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="idheader">
    </header>
    <main>
        <div class="button-pay">
            <button id="checkout" class="button-checkout" onclick="pay()">Pagar</button>
        </div>
        <div class="page-content">
            <div class="product-container">
                <h3>Gorro invierno</h3>
                <img src="img/merchandising-gorro.png" />
                <h2>$1500</h2>
                <button class="button-add" onclick="add('Gorro', 1500)">Agregar</button>
            </div>
    
            <div class="product-container">
                <h3>Gorra</h3>
                <img src="img/merchandising-gorro2.png" />
                <h2>$2000</h2>
                <button class="button-add" onclick="add('Gorro-2', 2000)">Agregar</button>
            </div>
    
            <div class="product-container">
                <h3>Llavero 1</h3>
                <img src="img/merchandising-llavero.png" />
                <h2>$350</h2>
                <button class="button-add" onclick="add('Llavero', 350)">Agregar</button>
            </div>
    
            <div class="product-container">
                <h3>Llavero 2</h3>
                <img src="img/merchandising-llavero2.png" />
                <h2>$300</h2>
                <button class="button-add" onclick="add('Llavero 2', 300)">Agregar</button>
            </div>
    
            <div class="product-container">
                <h3>Remera 1</h3>
                <img src="img/merchandising-remera.png" />
                <h2>$2000</h2>
                <button class="button-add" onclick="add('Remera', 2000)">Agregar</button>
            </div>
    
            <div class="product-container">
                <h3>Remera 2</h3>
                <img src="img/merchandising-remera2.png" />
                <h2>2000</h2>
                <button class="button-add" onclick="add('Remera 2', 2000)">Agregar</button>
            </div>
        </div>
    </main>
    <footer id="idfooter"></footer>
    <script src="js/metro.js"></script>
</body>
</html>
